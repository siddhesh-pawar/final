{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Add a New Meal</h1>
    <form action="{{ url_for('meal') }}" method="post">
        <div class="form-group">
            <label for="name">Meal Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Search and Add Meal</button>
    </form>
</div>
{% endblock %}
