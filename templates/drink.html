{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Add a New Drink</h1>
    <form action="{{ url_for('drink') }}" method="post">
        <div class="form-group">
            <label for="name">Drink Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Search and Add Drink</button>
    </form>
</div>
{% endblock %}
